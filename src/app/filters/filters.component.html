<h2 class="heading">Фильтры</h2>

<form (ngSubmit)="onSubmit()">
  <div class="text-input-container">
    <input
      [(ngModel)]="filters.search"
      name="search"
      class="search text-input"
      type="search"
      placeholder=""
    />
    <div class="text-input-placeholder">Название</div>
  </div>

  <fieldset class="checkboxes-fieldset">
    <button
      class="select"
      type="button"
      (click)="areCheckboxesVisible = !areCheckboxesVisible"
    >
      Выбрано 2
    </button>

    <div
      class="checkboxes-container is-not-visible"
      [class.is-visible]="areCheckboxesVisible"
    >
      <div class="checkbox-wrapper" *ngFor="let genre of genreValues">
        <input
          class="checkbox"
          type="checkbox"
          name="genre"
          [id]="genre"
          [value]="genre"
        />
        <label class="checkbox-label" [for]="genre">{{ genre }}</label>
      </div>
    </div>
  </fieldset>

  <fieldset class="radio-fieldset">
    <legend class="radio-heading">Статус</legend>

    <div class="radio-container" *ngFor="let status of statusValues">
      <input
        class="radio"
        type="radio"
        [id]="status"
        name="status"
        [value]="status"
        [(ngModel)]="filters.status"
      />
      <label class="radio-text" [for]="status">{{ status }}</label>
    </div>
  </fieldset>

  <button type="submit">Submit</button>
</form>
