<div class="item">
  <div class="heading-container">
    <p class="heading">{{ item.title.romaji }}</p>
    <img src="../../assets/icons/arrow-item.svg" />
  </div>

  <div class="properties">
    <div class="first-column">
      <app-property name="Статус:" [value]="item.status"></app-property>
    </div>

    <div class="second-column">
      <app-property name="Жанры:" [value]="item.genres"></app-property>
    </div>
  </div>
</div>
