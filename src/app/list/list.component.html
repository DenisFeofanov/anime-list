<div class="list-container">
  <div class="list">
    <div *ngIf="error">Error :(</div>

    <h1 class="heading">Popular anime</h1>

    <ul *ngFor="let anime of animeList">
      <app-list-item [item]="anime"></app-list-item>
    </ul>

    <app-pagination [currentPage]="currentPage"></app-pagination>
  </div>

  <app-filters class="filters" (submitted)="getList($event)"></app-filters>
</div>
